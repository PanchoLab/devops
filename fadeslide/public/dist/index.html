<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"
          integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
          integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.min.css">
    <style>
        body {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0px;
            font-size: 3rem;
            text-align: center;
        }

        .jd-slider {
            margin: 0px 0;
        }

        .jd-slider .slide-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            border: 1px solid #888;
        }

        .jd-slider .slide-area > li {
            border-right: 1px solid #888;
            border-left: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .jd-slider .slide-area > li:first-child {
            border-left: 1px solid #888;
        }

        .jd-slider .slide-area > li > a {
            display: block;
            height: 200px;
            line-height: 200px;
            font-size: 3em;
            font-weight: bold;
            outline: 0;
        }

        .jd-slider .controller {
            margin: 10px 0 0;
        }

        .jd-slider.slider3 .slide-area > li,
        .jd-slider.slider3-2 .slide-area > li,
        .jd-slider.slider3-3 .slide-area > li {
            width: 50%;
        }

        .jd-slider.slider3 .slide-area > li:nth-child(2),
        .jd-slider.slider3-2 .slide-area > li:nth-child(2),
        .jd-slider.slider3-3 .slide-area > li:nth-child(2) {
            display: block;
        }

        .jd-slider.slider4 .slide-area > li:first-child {
            background-color: #fff;
        }

        .jd-slider.slider4 .slide-area > li:first-child + li {
            background-color: #fff;
        }

        .jd-slider.slider4 .slide-area > li:first-child + li + li {
            background-color: #fff;
        }

        .jd-slider.slider4 .slide-area > li:first-child + li + li + li {
            background-color: #aaa;
        }
    </style>
</head>

<body style="background-color:#fff; ">
   
    <section class="jd-slider fade slider4">
        <div class="slide-inner">
            <ul class="slide-area">
                <li >
<img src="img/IMG_20201125_103424862_HDR.jpg" width="800px" height="400px">
                </li>
                <li>
<img src="img/IMG_20201125_103432585_HDR.jpg" width="800px" height="400px"> 
               </li>
                <li>
<img src="img/IMG_20201125_103441394_HDR.jpg" width="800px" height="400px">             
   </li>
                <li>
<img src="img/IMG_20201125_103446117_HDR.jpg" width="800px" height="400px">               
 </li>
            </ul>
            <a class="prev" href="#">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
            <a class="next" href="#">
                <i class="fas fa-angle-right fa-2x"></i>
            </a>
        </div>
        <div class="controller">
            <a class="auto" href="#">
                <i class="fas fa-play fa-xs"></i>
                <i class="fas fa-pause fa-xs"></i>
            </a>
            <div class="indicate-area"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.jdSlider-latest.min.js"></script>
    <script>
        window.onload = function () {
            $('.slider1').jdSlider();
            $('.slider2').jdSlider({
                wrap: '.slide-inner',
                isAuto: true,
                isLoop: true
            });
            $('.slider3').jdSlider({
                wrap: '.slide-inner',
                slideShow: 2,
                slideToScroll: 2,
                isLoop: false,
                responsive: [{
                    viewSize: 768,
                    settings: {
                        slideShow: 1,
                        slideToScroll: 1
                    }
                }]
            });
            $('.slider3-2').jdSlider({
                wrap: '.slide-inner',
                slideShow: 2,
                slideToScroll: 1,
                isLoop: true,
                responsive: [{
                    viewSize: 768,
                    settings: {
                        slideShow: 1
                    }
                }]
            });
            $('.slider3-3').jdSlider({
                wrap: '.slide-inner',
                slideShow: 2,
                slideToScroll: 2,
                isLoop: true,
                responsive: [{
                    viewSize: 768,
                    settings: {
                        slideShow: 1,
                        slideToScroll: 1
                    }
                }]
            });
            $('.slider4').jdSlider({
                wrap: '.slide-inner',
                isSliding: false,
                isAuto: true,
                isLoop: true,
                isDrag: false
            });
        };
    </script>
</body>

</html>
